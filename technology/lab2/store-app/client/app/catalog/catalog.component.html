<div *ngIf="activeCatalog">
  <ul class="nav nav-pills nav-stacked">
    <li class="active"><a>Catalog «{{activeCatalog.name}}»</a></li>
  </ul>
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>title</th>
        <th>type</th>
        <th>price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of activeCatalog.products; let i=index">
        <td>{{i+1}}</td>
        <td>{{product.title}}</td>
        <td>{{product.type}}</td>
        <td>{{product.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
